name: LintAndBuild
  
on: pull_request
jobs:
  build-snap:
    name: "Python lint check"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'
      - uses: actions/checkout@v1
      - name: Install tox and lint
        run: | 
          pip install tox
          make lint
      - name: Install snapcraft and lxd
        run: |
          sudo snap install snapcraft --classic
          sudo snap install lxd
      - name: Build flexlm-simulator snap
        run: | 
          snapcraft --use-lxd
